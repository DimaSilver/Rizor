<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a class="logo" href="#"></a>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item"><a class="menu__list-link"></a></li>
                    <li class="menu__list-item"><a class="menu__list-link"></a></li>
                    <li class="menu__list-item"><a class="menu__list-link"></a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="first-screen">
    <a class="first-screen__video" href="#">
        <img class="first-screen__video-img" src="" alt="">
        <div class="video__play">
            <p class="video-play__text">

            </p>
            <img class="video-play__object" src="" alt="">
        </div>
    </a>
    <div class="container">
        <div class="first-screen__textarea">
            <h1 class="first-screen__textarea-title">

            </h1>
            <p class="first-screen__textarea-descr">

            </p>
        </div>
        <img class="first-screen__arrowdown" src="" alt="">
    </div>
</section>
<section class="benefits">
    <a class="design__video benefits__video" href="#">
        <img class="design__video-img benefits__video-img" src="" alt="">
    </a>
    <div class="container">
        <div class="benefits__textarea design">
            <p class="benefits__textarea-descr descr"></p>
            <h3 class="title"></h3>
            <p class="design__text benefits__text"></p>
            <ul class="benefits__textarea-list design__list">
                <li class="benefits__textarea-list__item design__list-item"></li>
                <li class="benefits__textarea-list__item design__list-item"></li>
                <li class="benefits__textarea-list__item design__list-item"></li>
            </ul>
        </div>
    </div>
    <div class="pagination">
        <ul class="pagination__list">
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="color-choice">
            <h3 class="title">

            </h3>
            <p class="color-choice__text benefits__text"></p>
            <div class="tabs-wrapper">
                <ul class="tab__list color-choice__list">
                    <li class="color-choice__item"><a class="tab color-choice__link"></a></li>
                    <li class="color-choice__item"><a class="tab color-choice__link"></a></li>
                    <li class="color-choice__item"><a class="tab color-choice__link"></a></li>
                    <li class="color-choice__item"><a class="tab color-choice__link"></a></li>
                    <li class="color-choice__item"><a class="tab color-choice__link"></a></li>
                </ul>
            </div>
            <div class="tabs-container color-choice__container">
                <div id="" class="tabs-content color-choice__content">
                    <a class="color-choice__model" href="#">
                        <img class="color-choice__model-img" src="" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="indicators">
            <h3 class="title"></h3>
            <p class="indicators__text benefits__text"></p>
            <p class="indicators__text benefits__text"></p>
            <a class="indicators__video" href="#">
                <img class="indicators__video-img" src="" alt="">
                <div class="video__play">
                    <p class="video-play__text">

                    </p>
                    <img class="video-play__object" src="" alt="">
                </div>
            </a>
        </div>
    </div>
    <div class="mode">
        <a class="mode__video" href="#">
            <img class="mode__video-img" src="" alt="">
            <div class="video__play">
                <p class="video-play__text">

                </p>
                <img class="video-play__object" src="" alt="">
            </div>
        </a>
        <div class="container">
            <div class="mode__textarea">
                <h3 class="title"></h3>
                <p class="mode__text benefits__text"></p>
                <ul class="benefits__textarea-list mode__list">
                    <li class="benefits__textarea-list__item mode__list-item"></li>
                    <li class="benefits__textarea-list__item mode__list-item"></li>
                </ul>
                <div class="mode__components options__list">
                    <div class="mode__components-item options__list-item">
                        <p class="mode__components-item__top options__list-item__top">
                            <span class="mode__components-item__top-span options__list-item__top-span"></span>
                        </p>
                        <span class="mode__components-item__name options__list-item__name"></span>
                    </div>
                    <div class="mode__components-item options__list-item">
                        <p class="mode__components-item__top options__list-item__top">

                        </p>
                        <span class="mode__components-item__name options__list-item__name"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="electronic">
            <div class="electronic__inner">
                <div class="electronic__left">
                    <img class="electronic__left-image" src="" alt="">
                    <div class="electronic__left-options options">
                        <div class="mode__components-item options__list-item">
                            <p class="mode__components-item__top options__list-item__top">
                                <span class="mode__components-item__top-span options__list-item__top-span"></span>
                            </p>
                            <span class="mode__components-item__name options__list-item__name"></span>
                        </div>
                        <div class="mode__components-item options__list-item">
                            <p class="mode__components-item__top options__list-item__top">

                            </p>
                            <span class="mode__components-item__name options__list-item__name"></span>
                        </div>
                    </div>
                </div>
                <div class="electronic__textarea">
                    <h3 class="title"></h3>
                    <p class="electronic__textarea-paragraph benefits__text"></p>
                    <p class="electronic__textarea-paragraph benefits__text"></p>
                    <div class="electronic__textarea-items">
                        <div class="electronic__textarea-item">
                            <img class="electronic__textarea-item__img" src="" alt="">
                            <p class="electronic__textarea-item__title"></p>
                        </div>
                        <div class="electronic__textarea-item">
                            <img class="electronic__textarea-item__img" src="" alt="">
                            <p class="electronic__textarea-item__title"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accumulator">
            <div class="accumulator__inner">
                <div class="accumulator__textarea">
                    <h3 class="title"></h3>
                    <p class="accumulator__textarea-paragraph benefits__text"></p>
                </div>
                <a class="accumulator__video benefits__video" href="#">
                    <img class="accumulator__video-img benefits__video-img" src="" alt="">
                </a>
            </div>
        </div>
    </div>
</section>
<section class="characteristics">
    <img class="characteristics__bg" src="" alt="">
    <div class="container">
        <div class="characteristics__textarea">
            <p class="characteristics__descr descr"></p>
            <h3 class="title"></h3>
            <div class="characteristics__textarea-blocks">
                <div class="characteristics__textarea-blocks__item">
                    <img class="characteristics__textarea-blocks__item-img" src="" alt="">
                    <h6 class="characteristics__textarea-blocks__title"></h6>
                    <p class="characteristics__textarea-blocks__paragraph"></p>
                </div>
                <div class="characteristics__textarea-blocks__item">
                    <img class="characteristics__textarea-blocks__item-img" src="" alt="">
                    <h6 class="characteristics__textarea-blocks__title"></h6>
                    <p class="characteristics__textarea-blocks__paragraph"></p>
                </div>
                <div class="characteristics__textarea-blocks__item">
                    <img class="characteristics__textarea-blocks__item-img" src="" alt="">
                    <h6 class="characteristics__textarea-blocks__title"></h6>
                    <p class="characteristics__textarea-blocks__paragraph"></p>
                </div>
                <div class="characteristics__textarea-blocks__item">
                    <img class="characteristics__textarea-blocks__item-img" src="" alt="">
                    <h6 class="characteristics__textarea-blocks__title"></h6>
                    <p class="characteristics__textarea-blocks__paragraph"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <ul class="pagination__list">
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
            <li class="pagination__list-item"><a class="pagination__list-link"></a></li>
        </ul>
    </div>
</section>
<section class="catalog__entrance">
    <a class="catalog__entrance-cover">
        <img class="catalog__entrance-cover__img" src="" alt="">
    </a>
    <div class="container">
        <div class="catalog__entrance-textarea">
            <h5 class="catalog__entrance-textarea__title"></h5>
            <p class="catalog__entrance-textarea__paragraph"></p>
            <p class="catalog__entrance-textarea__paragraph"></p>
            <a class="catalog__entrance-textarea__link" href="#"></a>
        </div>
    </div>
</section>
<section class="footer">
    <div class="container">
        <p class="footer__copy"></p>
    </div>
</section>
<script src="js/main.min.js"></script>
</body>
</html>
